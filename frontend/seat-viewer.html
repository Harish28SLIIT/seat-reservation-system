<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seat Viewer</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <a href="admin-dashboard.html" class="nav-link">Add Seat</a>
        <a href="seat-viewer.html" class="nav-link active">Seat Viewer</a>
        <a href="used-seats.html" class="nav-link">Used Seats</a>
        <a href="current-usage.html" class="nav-link">Currently Used</a>
        <a href="cancelled-reservations.html" class="nav-link">Cancelled</a>
        <a href="get-reports.html" class="nav-link">Get Reports</a>
        <a href="index.html" class="nav-link" onclick="localStorage.clear()">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="content-header">
        <h1>Seat Viewer</h1>
      </header>

      <!-- Seat Viewer -->
      <div class="form-card">
        <div class="seat-viewer-controls">
          <div class="form-field">
            <label for="viewDate">Select Date:</label>
            <input type="date" id="viewDate" class="date-input">
          </div>
          
          <div class="form-field">
            <label for="viewFloor">Select Floor:</label>
            <select id="viewFloor">
              <option value="1st floor">1st Floor</option>
              <option value="2nd floor">2nd Floor</option>
              <option value="3rd floor">3rd Floor</option>
              <option value="4th floor">4th Floor</option>
              <option value="5th floor">5th Floor</option>
            </select>
          </div>
        </div>

        <div class="seat-map-container" id="adminSeatMap"></div>

        <div class="legend">
          <span><span class="seat sample available"></span> Available</span>
          <span><span class="seat sample booked"></span> Booked</span>
        </div>
      </div>

    </main>
  </div>

  <!-- Booking Details Popup -->
  <div id="bookingPopup" class="booking-popup">
    <div class="booking-popup-content">
      <h3>Seat Booking Details</h3>
      <div id="bookingDetails" class="booking-details">
        <!-- Details will be populated by JavaScript -->
      </div>
      <button class="popup-close-btn" onclick="closeBookingPopup()">Close</button>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
