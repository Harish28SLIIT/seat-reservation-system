<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Past Reservations</title>
  <link rel="stylesheet" href="css/intern.css" />
</head>
<body>
  <div class="intern-container">
    <aside class="sidebar">
      <h2>Intern Panel</h2>
      <nav>
        <a href="intern-dashboard.html" class="nav-link">Book Seat</a>
        <a href="manual-booking.html" class="nav-link">Manual Booking</a>
        <a href="my-reservations.html" class="nav-link">My Reservations</a>
        <a href="past-reservations.html" class="nav-link active">Past Reservations</a>
        <a href="my-reports.html" class="nav-link">My Reports</a>
        <a href="index.html" class="nav-link" onclick="localStorage.clear()">Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="content-header">
        <h1>Past Reservations</h1>
      </header>

      <div class="form-card">
        <div id="pastList" class="card-list"></div>
      </div>
    </main>
  </div>

  <script>
    const API = 'http://localhost:5000/api';
    const user = JSON.parse(localStorage.getItem('user'));

    // âœ… Check authentication when page loads (but allow time for user data to be set)
    function checkAuthentication() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user || !user.id) {
        setTimeout(() => {
          const userCheck = JSON.parse(localStorage.getItem('user'));
          if (!userCheck || !userCheck.id) {
            alert("Please log in first.");
            window.location.href = "index.html";
          }
        }, 1000); // Wait 1 second for user data to be set
      }
    }

    // Call authentication check
    checkAuthentication();

    async function loadPastReservations() {
      try {
        const res = await fetch(`${API}/intern/past-reservations/${user.id}`);
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }
        const data = await res.json();
        const list = document.getElementById("pastList");
        list.innerHTML = "";

        if (data.length === 0) {
          list.innerHTML = "<p class='empty-message'>No past reservations found.</p>";
          return;
        }

      data.forEach(r => {
        const div = document.createElement("div");
        div.className = "card";

        const header = document.createElement("div");
        header.className = "card-header";
        header.innerHTML = `<h3>${r.seat_number}</h3><span class="badge">Past</span>`;

        const body = document.createElement("div");
        body.innerHTML = `
          <p><strong>Date:</strong> ${r.date}</p>
          <p><strong>Time:</strong> ${r.start_time} - ${r.end_time}</p>
          <p><strong>Floor:</strong> ${r.location}</p>
        `;

        div.appendChild(header);
        div.appendChild(body);
        list.appendChild(div);
      });
      } catch (error) {
        console.error("Failed to load past reservations:", error);
        const list = document.getElementById("pastList");
        list.innerHTML = `<p class='error-message'>Failed to load past reservations: ${error.message}</p>`;
      }
    }

    window.onload = loadPastReservations;
  </script>
</body>
</html>
