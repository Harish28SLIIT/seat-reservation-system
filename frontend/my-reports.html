<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Reports</title>
  <link rel="stylesheet" href="css/intern.css" />
  <style>
    .form-card {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003366;
    }

    .form-card .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .form-card .btn-group button {
      padding: 12px 24px;
      font-size: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-card .btn-group button:hover {
      background-color: #0056b3;
    }

    .description {
      text-align: center;
      color: #555;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="intern-container">
    <aside class="sidebar">
      <h2>Intern Panel</h2>
      <nav>
        <a href="intern-dashboard.html" class="nav-link">Book Seat</a>
        <a href="manual-booking.html" class="nav-link">Manual Booking</a>
        <a href="my-reservations.html" class="nav-link">My Reservations</a>
        <a href="past-reservations.html" class="nav-link">Past Reservations</a>
        <a href="my-reports.html" class="nav-link active">My Reports</a>
        <a href="index.html" class="nav-link" onclick="localStorage.clear()">Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <div class="form-card">
        <h2>ðŸ“Š My Reservation Reports</h2>
        <p class="description">Download your personal reservation data in your preferred format:</p>
        <div class="btn-group">
          <button onclick="downloadMyCSV()">ðŸ“¥ Download as CSV</button>
          <button onclick="downloadMyPDF()">ðŸ“„ Download as PDF</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    const API = 'http://localhost:5000/api';
    const user = JSON.parse(localStorage.getItem("user"));

    function downloadMyCSV() {
      if (!user?.id) return alert("User not found");
      window.open(`${API}/intern/my-reservations/export/${user.id}`, '_blank');
    }

    function downloadMyPDF() {
      if (!user?.id) return alert("User not found");
      window.open(`${API}/intern/my-reservations/export/pdf/${user.id}`, '_blank');
    }
  </script>
</body>
</html>
